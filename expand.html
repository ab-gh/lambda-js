<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Expand expression</title>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="lambda.js"></script>
  <link rel="stylesheet" type="text/css" href="lambda.css">
</head>

<body>
    <h2>Symbols:</h2>
    <div id="symbols"></div>
    <hr/>    
    <h2>Expand expression:</h2>
    <div id='expr_display'></div>
    <button id="reset_button" onclick="reset_all()">Reset</button>
    <hr/>

    <div style="display:inline-block;">
        <table id="expression">
        </table>
    </div> 


    <script src="display.js"></script>
    <script>
        let params = new URLSearchParams(window.location.search)
        // TODO: refactor to not repeat parse_expression_string(params.get('expr'))
        expr = parse_expression_string(params.get('expr'))
        $('#expr_display').append(draw_expression(expr))
        function reset_all() {
            console.log(params.get('expr'))
            set_expr_reset_display(expr)
        }
        reset_all()
    </script>
</body>
</html>
